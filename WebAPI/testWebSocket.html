<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const socket = new WebSocket('wss://localhost:7190/api/ws')
    socket.onopen = () => {
        console.log('Connected to the server via WebSocket');
    };
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const x = data.x ?? 0;
        const y = data.y ?? 0;
        console.log(`x = ${x}, y = ${y}`)
        // hiển thị giá trị biến x và y trên gia diện
        document.getElementById('x-value').innerText = `X: ${x}`;
        document.getElementById('y-value').innerText = `Y: ${y}`;
    }
</script>
<body>
    <h1>Test websocker, show x, y realtime</h1>
    <p id="x-value"></p>
    <p id="y-value"></p>
</body>
</html>
